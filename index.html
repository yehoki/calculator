<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div id="calculator">
      <div>
        <div id="display"></div>
        <div id="result"></div>
      </div>
      <div class="row">
        <button id="seven" class="btn 7">7</button>
        <button id="eight" class="btn 8">8</button>
        <button id="nine" class="btn 9">9</button>
        <button id="add" class="btn '+'">+</button>
      </div>
      <div class="row">
        <button id="four" class="btn 4">4</button>
        <button id="five" class="btn 5">5</button>
        <button id="six" class="btn 6">6</button>
        <button id="subtract" class="btn '-'">-</button>
      </div>
      <div class="row">
        <button id="one" class="btn 1">1</button>
        <button id="two" class="btn 2">2</button>
        <button id="three" class="btn 3">3</button>
        <button id="multiply" class="btn '*'">*</button>
      </div>
      <div class="row">
        <button id="zero" class="btn 0">0</button>
        <button id="clear" class="btn clear">C</button>
        <button id="equals" class="btn '='">=</button>
        <button id="divide" class="btn '/'">/</button>
      </div>
    </div>
  </body>
</html>
